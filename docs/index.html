<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVVFサウンドシミュレータ (ワンハンドル版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/konva@9.2.2/konva.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-2xl p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-400">VVVFサウンドシミュレータ</h1>
        </div>
        <div id="konva-stage-container" style="width: 600px; height: 400px; margin: 0 auto;"></div>

        <!-- 波形表示部分ここから -->
        <div class="mt-6" style="display: none;">
            <canvas id="waveformCanvas" class="w-full h-48 bg-gray-900 rounded-lg border border-gray-700"></canvas>
            <div class="flex items-center justify-center space-x-4 text-sm text-gray-400 mt-2">
              <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>U相</div>
              <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>V相</div>
              <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></span>W相</div>
              <div class="flex items-center"><span class="w-3 h-3 rounded-full bg-red-500 mr-2"></span>I1 電流</div>
              <div class="flex items-center"><span class="w-3 h-0.5 rounded-full bg-gray-500 mr-2"></span>搬送波</div>
            </div>
        </div>
        <!-- 波形表示部分ここまで -->
        
        <!-- Unity風サイドバーUI -->
        <div id="unity-sidebar" class="fixed top-0 right-0 h-full w-[220px] bg-[#23272a] border-l border-[#444] flex flex-col items-center py-8 px-4 z-[1000] shadow-2xl">
          <!-- シミュレーション開始ボタン -->
          <button id="startButton" class="unity-btn w-full mb-8">
            <span class="unity-btn-icon mr-2">▶</span>
            <span class="unity-btn-label">シミュレーション開始</span>
          </button>
          <div class="w-full mb-8">
            <div class="text-xs font-bold text-[#aaa] tracking-widest mb-2 pl-1">CARRIER FREQ.</div>
            <div class="flex items-center w-full">
              <span class="text-xs text-[#888] w-10 text-right mr-2">100</span>
              <input type="range" id="carrierFreq" min="100" max="3000" value="400" step="10" class="unity-slider" style="flex:1">
              <span class="text-xs text-[#888] w-10 text-left ml-2">3000</span>
            </div>
            <div class="flex justify-between w-full mt-1">
              <span class="text-xs text-[#4fc3f7] font-mono">搬送波</span>
              <span id="carrierFreqValue" class="text-xs text-[#4fc3f7] font-mono">400 Hz</span>
            </div>
          </div>
          <div class="w-full mb-8">
            <div class="text-xs font-bold text-[#aaa] tracking-widest mb-2 pl-1">VOLUME</div>
            <div class="flex items-center w-full">
              <span class="text-xs text-[#888] w-10 text-right mr-2">0</span>
              <input type="range" id="volume" min="0" max="100" value="50" step="1" class="unity-slider" style="flex:1">
              <span class="text-xs text-[#888] w-10 text-left ml-2">100</span>
            </div>
            <div class="flex justify-between w-full mt-1">
              <span class="text-xs text-[#7fffd4] font-mono">音量</span>
              <span id="volumeValue" class="text-xs text-[#7fffd4] font-mono">50%</span>
            </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      // 搬送波周波数の数値直接入力
      const carrierFreqValue = document.getElementById('carrierFreqValue');
      const carrierFreqSlider = document.getElementById('carrierFreq');
      carrierFreqValue.style.cursor = 'pointer';
      carrierFreqValue.title = 'クリックして直接入力';
      function setCarrierFreqValueDisplay() {
        const v = carrierFreqSlider.value;
        carrierFreqValue.innerHTML = `${v} <span style="font-size:13px;color:#4fc3f7;">Hz</span>`;
      }
      setCarrierFreqValueDisplay();
      carrierFreqSlider.addEventListener('input', setCarrierFreqValueDisplay);
      carrierFreqValue.addEventListener('click', function () {
        const min = Number(carrierFreqSlider.min);
        const max = Number(carrierFreqSlider.max);
        const current = carrierFreqSlider.value;
        const wrapper = document.createElement('span');
        wrapper.style.display = 'inline-flex';
        wrapper.style.alignItems = 'center';
        const input = document.createElement('input');
        input.type = 'number';
        input.value = current;
        input.min = min;
        input.max = max;
        input.style.width = '48px';
        input.style.fontSize = '13px';
        input.style.textAlign = 'right';
        input.style.background = '#23272a';
        input.style.color = '#4fc3f7';
        input.style.border = '1px solid #4fc3f7';
        input.style.borderRadius = '4px';
        input.style.outline = 'none';
        input.style.height = '22px';
        input.style.overflow = 'hidden';
        input.style.marginRight = '2px';
        input.style.boxSizing = 'border-box';
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') input.blur();
        });
        input.addEventListener('blur', function () {
          let v = Math.round(Number(input.value));
          if (isNaN(v)) v = current;
          if (v < min) v = min;
          if (v > max) v = max;
          carrierFreqSlider.value = v;
          carrierFreqSlider.dispatchEvent(new Event('input'));
          setCarrierFreqValueDisplay();
          wrapper.replaceWith(carrierFreqValue);
        });
        const unit = document.createElement('span');
        unit.textContent = 'Hz';
        unit.style.color = '#4fc3f7';
        unit.style.fontSize = '13px';
        unit.style.marginLeft = '2px';
        wrapper.appendChild(input);
        wrapper.appendChild(unit);
        carrierFreqValue.parentNode.replaceChild(wrapper, carrierFreqValue);
        input.focus();
        input.select();
      });
      // 音量の数値直接入力
      const volumeValue = document.getElementById('volumeValue');
      const volumeSlider = document.getElementById('volume');
      volumeValue.style.cursor = 'pointer';
      volumeValue.title = 'クリックして直接入力';
      function setVolumeValueDisplay() {
        const v = volumeSlider.value;
        volumeValue.innerHTML = `${Math.round(v * 100)}<span style="font-size:13px;color:#7fffd4;">%</span>`;
      }
      setVolumeValueDisplay();
      volumeSlider.addEventListener('input', setVolumeValueDisplay);
      volumeValue.addEventListener('click', function () {
        const min = Number(volumeSlider.min);
        const max = Number(volumeSlider.max);
        const current = Number(volumeSlider.value);
        const wrapper = document.createElement('span');
        wrapper.style.display = 'inline-flex';
        wrapper.style.alignItems = 'center';
        const input = document.createElement('input');
        input.type = 'number';
        input.value = current;
        input.min = min;
        input.max = max;
        input.step = '0.01';
        input.style.width = '38px';
        input.style.fontSize = '13px';
        input.style.textAlign = 'right';
        input.style.background = '#23272a';
        input.style.color = '#7fffd4';
        input.style.border = '1px solid #7fffd4';
        input.style.borderRadius = '4px';
        input.style.outline = 'none';
        input.style.height = '22px';
        input.style.overflow = 'hidden';
        input.style.marginRight = '2px';
        input.style.boxSizing = 'border-box';
        input.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') input.blur();
        });
        input.addEventListener('blur', function () {
          let v = Number(input.value);
          if (isNaN(v)) v = current;
          if (v < min) v = min;
          if (v > max) v = max;
          volumeSlider.value = v;
          volumeSlider.dispatchEvent(new Event('input'));
          setVolumeValueDisplay();
          wrapper.replaceWith(volumeValue);
        });
        const unit = document.createElement('span');
        unit.textContent = '%';
        unit.style.color = '#7fffd4';
        unit.style.fontSize = '13px';
        unit.style.marginLeft = '2px';
        wrapper.appendChild(input);
        wrapper.appendChild(unit);
        volumeValue.parentNode.replaceChild(wrapper, volumeValue);
        input.focus();
        input.select();
      });
    </script>
</body>
</html>
