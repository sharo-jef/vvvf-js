<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVVFサウンドシミュレータ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/konva@9.2.2/konva.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-2xl p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-400">VVVFサウンドシミュレータ</h1>
        </div>
        <div id="konva-stage-container" style="width: 600px; height: 400px; margin: 0 auto;"></div>

        <div id="unity-sidebar" class="fixed top-0 right-0 h-full w-[220px] bg-[#23272a] border-l border-[#444] flex flex-col items-center py-8 px-4 z-[1000] shadow-2xl">
          <div class="w-full mb-8">
            <div class="text-xs font-bold text-[#aaa] tracking-widest mb-2 pl-1">CARRIER FREQ.</div>
            <div class="flex items-center w-full">
              <span class="text-xs text-[#888] w-10 text-right mr-2">100</span>
              <input type="range" id="carrierFreq" min="100" max="3000" value="400" step="10" class="unity-slider" style="flex:1">
              <span class="text-xs text-[#888] w-10 text-left ml-2">3000</span>
            </div>
            <div class="flex justify-between w-full mt-1">
              <span class="text-xs text-[#4fc3f7] font-mono">搬送波</span>
              <span id="carrierFreqValue" class="text-xs text-[#4fc3f7] font-mono">400 Hz</span>
            </div>
          </div>
          <div class="w-full mb-8">
            <div class="text-xs font-bold text-[#aaa] tracking-widest mb-2 pl-1">VOLUME</div>
            <div class="flex items-center w-full">
              <span class="text-xs text-[#888] w-10 text-right mr-2">0</span>
              <input type="range" id="volume" min="0" max="100" value="50" step="1" class="unity-slider" style="flex:1">
              <span class="text-xs text-[#888] w-10 text-left ml-2">100</span>
            </div>
            <div class="flex justify-between w-full mt-1">
              <span class="text-xs text-[#7fffd4] font-mono">音量</span>
              <span id="volumeValue" class="text-xs text-[#7fffd4] font-mono">50%</span>
            </div>
          </div>
          <div id="sidebar-reset-container" class="w-full flex justify-center items-end mt-auto mb-2">
            <span id="resetButton" class="cursor-pointer text-red-500 font-bold text-sm hover:underline hover:text-red-400 transition-all duration-150 select-none">Reset</span>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
